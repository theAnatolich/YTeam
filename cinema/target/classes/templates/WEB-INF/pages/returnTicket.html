<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/returnTicket.css" th:href="@{/css/returnTicket.css}">
        <title>Возврат билета</title>
    </head>
    <body>
        <div id="headerReturnTicket" class="border-bottom-header">
            <img th:src="@{/img/{imageName}(imageName = arrowWhite.png)}" id="arrowWhite" onclick="window.location.href = '/'"/>
            <a class="headerLink" href="/">YTeamCinema</a>
        </div>

        <br/>
        <h4 style="text-align: center;">Возврат билета</h4>

        <form action="#" th:action="@{/returnTicket}" name="id" method="post" class="form-inline mt-5">
            <div class="form-group mx-sm-3 mb-2">
                <label for="returnTicket" class="sr-only">Введите номер билета</label>
                <input type="text" name="id" class="form-control" id="returnTicket" placeholder="Введите номер билета">
            </div>
            <input type="submit" class="btn btn-primary mb-2" value="Вернуть"/>
        </form>
    </body>
</html>
